<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineLite</title>
</head>
<body>
    <h2>AlpineLite</h2>
    <div id="first-segment" x-data="{email: 'user.yahoo@yahoo.com', name: 'John Doe'}">
        <div>
            <span>Name: </span>
            <span x-text="name"></span>
        </div>
        <div>
            <span>Name (by $get): </span>
            <span x-text="$get('name')"></span>
        </div>
        <div>
            <span>Email: </span>
            <span x-text="email"></span>
        </div>
    </div>
    <div x-data="{email: 'user.google@gmail.com', name: 'Jane Hamlet'}">
        <div>
            <span>Name: </span>
            <span x-text="name"></span>
        </div>
        <div>
            <span>Other Name: </span>
            <span x-text="$component('first-segment').name"></span>
        </div>
        <div>
            <span>Email: </span>
            <span x-text="email"></span>
        </div>
    </div>
    <script src="./dist/Bundle.js"></script>
    <script>
        let bootstrap = new AlpineLite.Bootstrap();
        bootstrap.Attach();
    </script>
    <!--script type="module">
        import * as CoreHandlerScope from './src/CoreHandler.js'
        console.log(CoreHandlerScope);
    </script-->
</body>
</html>
